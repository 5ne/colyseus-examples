<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width" />

    <style>
      body { font-family: Tahoma, Geneva, sans-serif; }
    </style>

    <!-- colyseus.js client -->
    <script type="text/javascript" src="https://raw.githack.com/colyseus/colyseus.js/master/dist/colyseus.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
    
    <style type="text/css">
      .player {
        width: 100px;
        height: 100px;
        position: absolute;
        padding-top: 24px;
        box-sizing: border-box;
        left: 0;
        top: 0;
      }

      .error-message {
        display: none;
      }

      .commands {
        display: none;
        display: inline
      }
    </style>

  </head>
  <body>

    <div class="error-message"><br></div>

    <div class="create-or-join">
      <form id="form">
        <input type="text" id="input" value="" autofocus/>
        <input type="submit" value="Create or Join Room" />
      </form>
    </div>
    <div class="commands">
      <strong>commands</strong><br>
      <button onclick="up()">up</button>
      <button onclick="down()">down</button>
      <br />
      <button onclick="left()">left</button>
      <button onclick="right()">right</button>
    </div>
    <script>
        $('.commands').hide();
        var host = window.document.location.host.replace(/:.*/, '');

        var client = new Colyseus.Client(location.protocol.replace("http", "ws") + "//" + host + (location.port ? ':' + location.port : ''));
        var room;
        document.querySelector("#form").onsubmit = function(e) {
          e.preventDefault();
          var input = document.querySelector("#input");
          client.joinOrCreate("state_handler", { roomId: input.value }).then(room_instance => {
            room = room_instance;

            var players = {};
            var colors = ['red', 'green', 'yellow', 'blue', 'cyan', 'magenta'];

            // listen to patches coming from the server
            room.state.players.onAdd = function (player, sessionId) {
                var dom = document.createElement("div");
                dom.className = "player";
                dom.style.left = player.x + "px";
                dom.style.top = player.y + "px";
                dom.style.background = colors[Math.floor(Math.random() * colors.length)];
                dom.innerText = "Room: " + room.id + "\nPlayer " + sessionId;

                players[sessionId] = dom;
                document.body.appendChild(dom);
                $('.commands').show();
                $('.create-or-join').hide();

            }

            room.state.players.onRemove = function (player, sessionId) {
                document.body.removeChild(players[sessionId]);
                delete players[sessionId];
            }

            room.state.players.onChange = function (player, sessionId) {
                var dom = players[sessionId];
                dom.style.left = player.x + "px";
                dom.style.top = player.y + "px";
            }

            window.addEventListener("keydown", function (e) {
                if (e.which === 38) {
                    up();

                } else if (e.which === 39) {
                    right();

                } else if (e.which === 40) {
                    down();

                } else if (e.which === 37) {
                    left();
                }
            });

         });
        }

        function up () {
            room.send({ y: -1 });
        }

        function right () {
            room.send({ x: 1 });
        }

        function down () {
            room.send({ y: 1 })
        }

        function left () {
            room.send({ x: -1 })
        }


    </script>
  </body>
</html>
