<!DOCTYPE html>
<html>
  <head>
    <style>
      body { font-family: Tahoma, Geneva, sans-serif; text-align: center; }
    </style>

    <!-- dummy Symbol polyfill -->
    <script>if (typeof(Symbol)==="undefined") { window.Symbol = function(arg) { return arg; } }</script>

    <!-- colyseus.js 0.6.0 client -->
    <script type="text/javascript" src="https://rawgit.com/gamestdio/colyseus.js/0.6.0/dist/colyseus.js"></script>

  </head>
  <body>
    <h1><img src="https://rawgit.com/gamestdio/colyseus/master/media/header.png" height="100" alt="colyseus"></h1>
    <strong>Messages</strong><br>

    <form id="form">
      <input type="text" id="input" value="" />
      <input type="submit" value="send" />
    </form>

    <div id="messages"></div>

    <script>
      var host = window.document.location.host.replace(/:.*/, '');
      var client = new Colyseus.Client('ws://' + host + ':2657');

      var chatRoom = client.join("chat");

      chatRoom.onUpdate.addOnce(function(state) {
        console.log("initial room data:", state);
      });

      // new room state
      chatRoom.onUpdate.add(function(state) {
        // this signal is triggered on each patch
      });

      // listen to patches coming from the server
      chatRoom.state.listen("messages/:number", "add", function(path, value) {
        var p = document.createElement("p");
        p.innerHTML = value;
        document.querySelector("#messages").appendChild(p);
      });

      chatRoom.state.listen(function(path, operation, value) {
        console.log("patch:", path, operation, value)
      });

      // send data to room on submit
      document.querySelector("#form").onsubmit = function(e) {
        e.preventDefault();

        var input = document.querySelector("#input");

        // send data to room
        chatRoom.send({ message: input.value });

        // clear input
        input.value = "";
      }

    </script>
  </body>
</html>
