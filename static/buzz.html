<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- colyseus.js client -->
    <script type="text/javascript" src="https://raw.githack.com/colyseus/colyseus.js/master/dist/colyseus.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.0.min.js"></script>

    <style type="text/css">
      .player {
        width: 100px;
        height: 100px;
        box-sizing: border-box;
        left: 0;
        top: 0;
      }

      .error-message {
        display: none;
      }

      .commands {
        display: none;
        display: inline
      }
    </style>
  </head>
  <body>

    <div class="container">
      <div class="row">
        <div class="create-or-join">
          <form id="form">
            <input type="text" id="input" value="" autofocus/>
            <input type="submit" value="Create or Join Room" />
          </form>
        </div>
        <div class="players" />
        <div class="commands">
          <button onclick="buzz()">buzz</button>
          <button onclick="reset()">reset</button>
        </div>
      </div>
    </div>

    <script>
      $('.commands').hide();
      var host = window.document.location.host.replace(/:.*/, '');

      var client = new Colyseus.Client(location.protocol.replace("http", "ws") + "//" + host + (location.port ? ':' + location.port : ''));
      var room;
      document.querySelector("#form").onsubmit = function(e) {
        e.preventDefault();
        var input = document.querySelector("#input");
        console.log("input value: " + input.value);
        client.joinOrCreate("buzz", { roomCode: input.value }).then(room_instance => {
          room = room_instance;

          var players = {};
          var colors = ['#4885ed'];

          // listen to patches coming from the server
          room.state.players.onAdd = function (player, sessionId) {
              var dom = document.createElement("div");
              dom.className = "player";
              dom.id = sessionId;
              //dom.style.left = player.x + "px";
              //dom.style.top = player.y + "px";
              dom.style.background = colors[Math.floor(Math.random() * colors.length)];
              dom.innerText = "Player " + sessionId + "\n" + player.buzzerWinner;

              players[sessionId] = dom;
              //document.body.appendChild(dom);
              $('.players').append(dom);
              $('.commands').show();
              $('.create-or-join').hide();

          }

          room.state.players.onRemove = function (player, sessionId) {
            $('#'+sessionId).remove();
             // document.body.removeChild(players[sessionId]);
              delete players[sessionId];
          }

          room.state.players.onChange = function (player, sessionId) {
              console.log("onchange");
              var dom = players[sessionId];
              dom.innerText = "Player " + sessionId + "\n" + player.buzzerWinner;
              //dom.style.left = player.x + "px";
              //dom.style.top = player.y + "px";
          }

          window.addEventListener("keydown", function (e) {
              if (e.which === 32) {
                  buzz();
              } else if (e.which === 13) {
                  reset();
              }
          });

       });
      }

      function buzz () {
          room.send({ buzz: 1});
      }

      function reset () {
          room.send({ reset: 1 });
      }

    </script>    
  </body>
</html>
